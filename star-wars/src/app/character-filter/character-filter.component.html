<form class="card" (ngSubmit)="filter()" [formGroup]="form">
  <div class="card-body">
    <div class="row">
      <div class="form-group col">
        <label for="name-filter">Name like</label>
        <input formControlName="name" id="name-filter" class="form-control" type="text">
      </div>
      <div hidden class="form-group col">
        <label for="select-skin-color">Select skin color</label>
        <select class="custom-select" id="select-skin-color" formControlName="skin_color">
          <option value="">Any</option>
          <option *ngFor="let color of stats.skins" [ngValue]="color">{{color}}</option>
        </select>
      </div>
      <div class="form-group col">
        <label for="select-eye-color">Select eye color</label>
        <select class="custom-select" id="select-eye-color" formControlName="eye_color">
          <option value="">Any</option>
          <option *ngFor="let color of stats.eyes" [ngValue]="color">{{color}}</option>
        </select>
      </div>
      <div class="form-group col">
        <label for="select-gender">Select gender</label>
        <select class="custom-select" id="select-gender" name="" formControlName="gender">
          <option value="">Any</option>
          <option *ngFor="let gender of stats.genders" [ngValue]="gender">{{gender}}</option>
        </select>
      </div>
    </div>
    <div class="row">
      <div class="col form-group">
        <label for="height-range">Height range</label>
        <ngx-slider [options]="heights_options" formControlName="heights[]"></ngx-slider>
      </div>
    </div>
    <div class="btn-group">
      <button type="submit" class="btn btn-primary">Submit</button>
      <button type="button" (click)="reset()" class="btn btn-secondary">Reset</button>
    </div>
  </div>
</form>
